<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <input type="text" id="searchbar" placeholder="search" />
    </div>

    <div class="current section">
      <h2 id="location"></h2>
      <div class="temp-condition">
        <div id="condition-icon">temp-icon</div>
        <h1 id="temp"></h1>
        <h4 id="condition"></h4>
        <div class="temps">
          <div id="feels-like"></div>
          <div id="high"></div>
          <div id="low"></div>
        </div>
      </div>
    </div>

    <div class="conditions section">
      <div id="sunrise"></div>
      <div id="sunset"></div>
      <div id="humidity"></div>
      <div id="precip"></div>
      <div id="wind"></div>
      <div id="uv"></div>
    </div>

    <div class="forecast section"></div>
  </body>
</html>
