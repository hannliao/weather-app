<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="top-row">
      <div class="search">
        <input type="text" id="searchbar" placeholder="search" />
        <div class="autocompletions"></div>
      </div>
      <div class="toggle">
        &deg;C
        <button id="pill">
          <div id="circle"></div>
        </button>
        &deg;F
      </div>
    </div>

    <div class="loading">Loading...</div>

    <section>
      <div class="current section">
        <h2 id="location"></h2>
        <div class="temp-condition">
          <div id="condition-icon"></div>
          <p id="condition"></p>
          <h1 id="temp"></h1>
          <div class="temps">
            <div id="feels-like"></div>
            <div id="high"></div>
            <div id="low"></div>
          </div>
        </div>
      </div>

      <div class="conditions section">
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <div id="humidity"></div>
        <div id="precip"></div>
        <div id="wind"></div>
        <div id="uv"></div>
      </div>

      <div class="forecast section"></div>
    </section>

    <footer>
      <p>
        &copy; 2024
        <a href="https://github.com/hannliao/weather-app">Hannah Liao</a>. All
        rights reserved. Icons by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </p>
    </footer>
  </body>
</html>
